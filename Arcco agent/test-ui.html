<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Arcco Agent v2.0 - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .status-item {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }

        .status-item strong {
            color: #667eea;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #f5f5f5;
            color: #333;
            font-size: 0.9em;
            padding: 8px 15px;
        }

        .secondary-btn:hover {
            background: #e0e0e0;
        }

        .event-log {
            background: #1e1e1e;
            color: #0f0;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .event {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #666;
            border-radius: 2px;
            background: #2a2a2a;
        }

        .event-session_start {
            border-color: #4a9eff;
            color: #4a9eff;
        }

        .event-iteration_start {
            border-color: #ffc857;
            color: #ffc857;
        }

        .event-tools_identified {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .event-tool_start {
            border-color: #ffd93d;
            color: #ffd93d;
        }

        .event-tool_complete {
            border-color: #6bcf7f;
            color: #6bcf7f;
        }

        .event-tool_error {
            border-color: #ff5555;
            color: #ff5555;
        }

        .event-response_complete {
            border-color: #4a9eff;
            color: #4a9eff;
        }

        .event-error {
            border-color: #ff3333;
            color: #ff3333;
        }

        .timestamp {
            color: #666;
            font-size: 0.8em;
        }

        .response-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .response-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .response-content {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .tool-badge {
            background: #f0f4ff;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
        }

        .tool-badge.executing {
            background: #ffd93d;
            border-color: #ffc857;
            color: #333;
            animation: pulse 1s infinite;
        }

        .tool-badge.completed {
            background: #d4f4dd;
            border-color: #6bcf7f;
            color: #2d5a3d;
        }

        .tool-badge.error {
            background: #ffe0e0;
            border-color: #ff5555;
            color: #8b0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .session-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-error {
            background: #ffe0e0;
            color: #8b0000;
            border-left: 4px solid #ff5555;
        }

        .alert-success {
            background: #d4f4dd;
            color: #2d5a3d;
            border-left: 4px solid #6bcf7f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Arcco Agent v2.0</h1>
            <p>Test UI com Streaming SSE em Tempo Real</p>
            <div class="status-bar">
                <div class="status-item">
                    <strong>API:</strong> <span id="apiStatus">‚ùå Desconectado</span>
                </div>
                <div class="status-item">
                    <strong>Session:</strong> <span id="sessionId">-</span>
                </div>
                <div class="status-item">
                    <strong>Status:</strong> <span id="agentStatus">Pronto</span>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Input Panel -->
            <div class="panel">
                <h2>üí¨ Chat</h2>

                <div id="alertContainer"></div>

                <div class="input-group">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Digite sua mensagem..."
                        autocomplete="off"
                    >
                    <button id="sendBtn" onclick="sendMessage()">Enviar</button>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="session-controls">
                    <button class="secondary-btn" onclick="clearHistory()">üóëÔ∏è Limpar Hist√≥rico</button>
                    <button class="secondary-btn" onclick="testConnection()">üîó Testar Conex√£o</button>
                    <button class="secondary-btn" onclick="checkApiHealth()">‚ù§Ô∏è Health Check</button>
                </div>

                <h3 style="margin-top: 20px; color: #666; font-size: 1em; margin-bottom: 10px;">
                    üìã Ferramentas Dispon√≠veis
                </h3>
                <div id="toolsList" class="tools-grid"></div>
            </div>

            <!-- Event Log Panel -->
            <div class="panel">
                <h2>üì° Event Log (SSE)</h2>
                <div class="event-log" id="eventLog">
                    <div class="event event-session_start">
                        <span class="timestamp">[init]</span> Aguardando primeira mensagem...
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Panel -->
        <div class="response-panel" id="responsePanel" style="display: none;">
            <h2>ü§ñ Resposta do Agente</h2>
            <div class="response-content" id="responseContent"></div>
            <div class="stats">
                <div class="stat-card">
                    <div class="value" id="statsIterations">0</div>
                    <div class="label">Itera√ß√µes</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statsTools">0</div>
                    <div class="label">Tools Usadas</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statsTime">0ms</div>
                    <div class="label">Tempo Total</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="statsCache">-</div>
                    <div class="label">Cache</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let sessionId = null;
        let isStreaming = false;
        let toolsStatus = {};

        // ============================================================
        // UTILITY FUNCTIONS
        // ============================================================

        function log(message) {
            console.log('[Arcco Agent]', message);
        }

        function generateSessionId() {
            return `user-${Math.random().toString(36).substr(2, 9)}`;
        }

        function formatTime(ms) {
            if (ms < 1000) return `${ms}ms`;
            return `${(ms / 1000).toFixed(2)}s`;
        }

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        function addEvent(eventType, data) {
            const eventLog = document.getElementById('eventLog');
            const eventDiv = document.createElement('div');
            eventDiv.className = `event event-${eventType}`;

            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const dataStr = JSON.stringify(data, null, 2);

            eventDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <strong>${eventType}</strong><br>
                <span style="font-size: 0.8em; color: #999;">${dataStr}</span>
            `;

            eventLog.appendChild(eventDiv);
            eventLog.scrollTop = eventLog.scrollHeight;

            // Log no console tamb√©m
            console.log(`[${eventType}]`, data);
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = `${Math.min(percent, 100)}%`;
        }

        // ============================================================
        // API FUNCTIONS
        // ============================================================

        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiStatus').textContent = '‚úÖ Conectado';
                    document.getElementById('apiStatus').style.color = '#28a745';
                    return true;
                }
            } catch (e) {
                log(`Erro ao conectar: ${e.message}`);
                document.getElementById('apiStatus').textContent = '‚ùå Desconectado';
                document.getElementById('apiStatus').style.color = '#dc3545';
            }
            return false;
        }

        async function testConnection() {
            log('Testando conex√£o...');
            const isConnected = await checkApiConnection();

            if (isConnected) {
                showAlert('‚úÖ API conectada com sucesso!', 'success');
                await loadTools();
            } else {
                showAlert('‚ùå N√£o foi poss√≠vel conectar √† API. Verifique se o servidor est√° rodando.', 'error');
            }
        }

        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                console.log('Health Check:', data);
                showAlert(
                    `‚úÖ API Health OK\n` +
                    `Model: ${data.model}\n` +
                    `Uptime: ${data.uptime_seconds}s\n` +
                    `Sessions: ${data.sessions_active}\n` +
                    `Tools: ${data.tools_available}`,
                    'success'
                );
            } catch (e) {
                showAlert(`‚ùå Health check falhou: ${e.message}`, 'error');
            }
        }

        async function loadTools() {
            try {
                const response = await fetch(`${API_URL}/tools`);
                const data = await response.json();

                const toolsList = document.getElementById('toolsList');
                toolsList.innerHTML = '';

                data.tools.forEach(tool => {
                    const badge = document.createElement('div');
                    badge.className = 'tool-badge';
                    badge.textContent = tool.name;
                    badge.title = tool.description;
                    toolsList.appendChild(badge);

                    toolsStatus[tool.name] = 'idle';
                });

                log(`Carregadas ${data.tools.length} ferramentas`);
            } catch (e) {
                log(`Erro ao carregar tools: ${e.message}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) {
                showAlert('Escreva uma mensagem!', 'error');
                return;
            }

            if (isStreaming) {
                showAlert('Aguarde o agente terminar...', 'error');
                return;
            }

            // Inicializar sess√£o se necess√°rio
            if (!sessionId) {
                sessionId = generateSessionId();
                document.getElementById('sessionId').textContent = sessionId.substr(0, 15) + '...';
            }

            log(`Enviando: ${message}`);
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            isStreaming = true;

            document.getElementById('agentStatus').textContent = 'üîÑ Processando...';
            document.getElementById('responsePanel').style.display = 'none';
            updateProgress(5);

            try {
                await streamChat(message);
            } catch (e) {
                log(`Erro: ${e.message}`);
                showAlert(`‚ùå Erro: ${e.message}`, 'error');
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                isStreaming = false;
                updateProgress(0);
                document.getElementById('agentStatus').textContent = 'Pronto';
            }
        }

        async function streamChat(message) {
            const url = new URL(`${API_URL}/chat/stream`);
            url.searchParams.set('message', message);
            url.searchParams.set('session_id', sessionId);

            const eventSource = new EventSource(url);
            let startTime = Date.now();
            let iterationCount = 0;
            let toolsUsed = [];
            let currentResponse = '';

            addEvent('session_start', {
                session_id: sessionId,
                message: message.substring(0, 100)
            });

            eventSource.addEventListener('iteration_start', (e) => {
                const data = JSON.parse(e.data);
                iterationCount = data.iteration;
                addEvent('iteration_start', data);
                updateProgress(20 + (data.iteration * 10));
            });

            eventSource.addEventListener('tools_identified', (e) => {
                const data = JSON.parse(e.data);
                addEvent('tools_identified', data);

                data.tools.forEach(tool => {
                    toolsStatus[tool] = 'pending';
                    updateToolBadge(tool, 'pending');
                });
            });

            eventSource.addEventListener('tool_start', (e) => {
                const data = JSON.parse(e.data);
                addEvent('tool_start', data);

                updateToolBadge(data.tool, 'executing');
                updateProgress(30 + (iterationCount * 10));
            });

            eventSource.addEventListener('tool_complete', (e) => {
                const data = JSON.parse(e.data);
                addEvent('tool_complete', data);

                if (!toolsUsed.includes(data.tool)) {
                    toolsUsed.push(data.tool);
                }
                updateToolBadge(data.tool, 'completed');
            });

            eventSource.addEventListener('tool_error', (e) => {
                const data = JSON.parse(e.data);
                addEvent('tool_error', data);

                updateToolBadge(data.tool, 'error');
            });

            eventSource.addEventListener('response_complete', (e) => {
                const data = JSON.parse(e.data);
                addEvent('response_complete', data);

                currentResponse = data.response;
                const elapsedTime = Date.now() - startTime;

                // Mostrar resposta
                document.getElementById('responsePanel').style.display = 'block';
                document.getElementById('responseContent').textContent = currentResponse;

                // Atualizar stats
                document.getElementById('statsIterations').textContent = data.iterations;
                document.getElementById('statsTools').textContent = data.total_tools_count;
                document.getElementById('statsTime').textContent = formatTime(elapsedTime);
                document.getElementById('statsCache').textContent = data.cache_hit ? '‚úÖ Hit' : '‚ùå Miss';

                log(`Resposta recebida em ${formatTime(elapsedTime)}`);
                updateProgress(100);

                eventSource.close();
            });

            eventSource.addEventListener('error', (e) => {
                const data = JSON.parse(e.data);
                addEvent('error', data);

                showAlert(`‚ùå Erro: ${data.error}`, 'error');
                eventSource.close();
            });

            // Aguardar [DONE]
            eventSource.addEventListener('message', (e) => {
                if (e.data === '[DONE]') {
                    eventSource.close();
                }
            });
        }

        function updateToolBadge(toolName, status) {
            const badges = document.querySelectorAll('.tool-badge');
            badges.forEach(badge => {
                if (badge.textContent.trim() === toolName) {
                    badge.classList.remove('executing', 'completed', 'error');
                    if (status === 'executing') badge.classList.add('executing');
                    if (status === 'completed') badge.classList.add('completed');
                    if (status === 'error') badge.classList.add('error');
                }
            });
        }

        function clearHistory() {
            document.getElementById('eventLog').innerHTML = '';
            document.getElementById('responsePanel').style.display = 'none';
            document.getElementById('alertContainer').innerHTML = '';
            sessionId = null;
            document.getElementById('sessionId').textContent = '-';
            log('Hist√≥rico limpo');
        }

        // ============================================================
        // INIT
        // ============================================================

        document.addEventListener('DOMContentLoaded', async () => {
            log('Iniciando Test UI...');

            // Verificar conex√£o na inicializa√ß√£o
            await checkApiConnection();

            // Carregar tools
            await loadTools();

            // Enter para enviar mensagem
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isStreaming) {
                    sendMessage();
                }
            });

            log('‚úÖ Test UI Pronto!');
            log(`API URL: ${API_URL}`);
        });

        // Atualizar status da API periodicamente
        setInterval(() => {
            checkApiConnection();
        }, 5000);
    </script>
</body>
</html>

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    types {
        application/javascript mjs;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ── Compressão Gzip ────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/html text/javascript image/svg+xml;

    # ── Proxy Cache — para páginas publicadas ──────────────────────────────────
    # Armazena respostas do FastAPI em /tmp/nginx_cache na VPS.
    # Cada página é cacheada por 5 min (200) ou 1 min (404).
    # Isso garante que o Supabase só é consultado na primeira visita após o TTL.
    proxy_cache_path /tmp/nginx_pages_cache
        levels=1:2
        keys_zone=pages_cache:10m
        max_size=500m
        inactive=10m
        use_temp_path=off;

    upstream backend {
        server backend:8000;
    }

    # ── SERVIDOR PRINCIPAL (app.arccoai.com) ───────────────────────────────────
    server {
        listen 80;
        server_name app.arccoai.com localhost;

        # ── API — Agentes (chat, search, files, ocr) ──────────────────────────
        location /api/agent/ {
            proxy_pass         http://backend/api/agent/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffering    off;
            proxy_cache        off;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # ── API — Builder de páginas (SSE streaming) ──────────────────────────
        location /api/builder/ {
            proxy_pass         http://backend/api/builder/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffering    off;   # CRÍTICO para SSE funcionar
            proxy_cache        off;
            proxy_read_timeout 180s;
            proxy_send_timeout 180s;
        }

        # ── API — Admin ────────────────────────────────────────────────────────
        location /api/admin/ {
            proxy_pass         http://backend/api/admin/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering    off;
            proxy_cache        off;
            proxy_read_timeout 60s;
        }

        # ── Health check ───────────────────────────────────────────────────────
        location /health {
            proxy_pass       http://backend/health;
            proxy_set_header Host $host;
        }

        # ── Frontend React (arquivos estáticos) ───────────────────────────────
        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root    /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location / {
            root       /usr/share/nginx/html;
            index      index.html;
            try_files  $uri $uri/ /index.html;
        }
    }

    # ── SERVIDOR DE PÁGINAS PUBLICADAS (pages.arccoai.com) ────────────────────
    #
    # Subdomínio dedicado para as landing pages criadas pelos usuários.
    # URL pública: https://pages.arccoai.com/{slug}
    #
    # Para ativar:
    #   1. Crie um registro DNS A: pages.arccoai.com → IP-DA-VPS
    #   2. Gere SSL para este subdomínio (ver init-letsencrypt.sh)
    #   3. Ative o bloco HTTPS abaixo
    #
    server {
        listen 80;
        server_name pages.arccoai.com;

        # ── Cache Zone de Páginas ──────────────────────────────────────────────
        proxy_cache            pages_cache;
        proxy_cache_valid      200 5m;      # Páginas OK: cache por 5 minutos
        proxy_cache_valid      404 403 60s; # Erro: cache por 1 minuto
        proxy_cache_use_stale  error timeout updating http_500 http_502 http_503;
        proxy_cache_lock       on;          # Evita stampede: só 1 req busca, outras esperam
        add_header             X-Cache-Status $upstream_cache_status;

        # ── Rota principal: serve a página pelo slug ───────────────────────────
        location / {
            proxy_pass         http://backend/p/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 10s;

            # Headers de segurança para as páginas dos usuários
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Content-Type-Options "nosniff";
        }
    }


services:

  # ── Backend Python (FastAPI) ──────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "8000"
    restart: unless-stopped
    volumes:
      - agent_workspace:/tmp/agent_workspace
    networks:
      - arcco-net

  # ── Frontend (Nginx + React) ──────────────────────────
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - arcco-net

volumes:
  agent_workspace:

networks:
  arcco-net:
    driver: bridge
